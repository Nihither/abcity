<!doctype html>
<html lang="ru">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Игра ABCity от Savanna ABC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/icofont.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  </head>
  
  <body class="text-bg-light">

    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0" data-bs-theme="dark" id="contacts_header">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link"><i class="icofont-location-pin"></i><span>Санкт-Петербург</span></span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tel:+79312276136"><i class="icofont-phone"></i><span>+7 (931) 227 6136</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mailto:savvannaabc@gmail.com"><i class="icofont-ui-message"></i><span>savvannaabc@gmail.com</span></a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link"href="https://vk.com/savanna_abc" target="_blank"><i class="icofont-vk"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://www.instagram.com/savanna_abc" target="_blank"><i class="icofont-instagram"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://t.me/SavannaABC" target="_blank"><i class="icofont-telegram"></i></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid bg-body-tertiary p-0" data-bs-theme="dark" id="contacts_header_small">
      <ul class=" list-group list-group-horizontal m-0 d-flex">
        <li class="list-group-item flex-fill">
          <a class="nav-link" href="tel:+79312276136"><i class="icofont-phone d-flex justify-content-center"></i></a>
        </li>
        <li class="list-group-item flex-fill">
          <a class="nav-link" href="mailto:savvannaabc@gmail.com"><i class="icofont-ui-message d-flex justify-content-center"></i></a>
        </li>
        <li class="list-group-item flex-fill">
          <a class="nav-link"href="https://vk.com/savanna_abc" target="_blank"><i class="icofont-vk d-flex justify-content-center"></i></a>
        </li>
        <li class="list-group-item flex-fill">
          <a class="nav-link" href="http://www.instagram.com/savanna_abc" target="_blank"><i class="icofont-instagram d-flex justify-content-center"></i></a>
        </li>
        <li class="list-group-item flex-fill">
          <a class="nav-link" href="https://t.me/SavannaABC" target="_blank"><i class="icofont-telegram d-flex justify-content-center"></i></a>
        </li>
      </ul>
    </div>

    <!-- Navigation panel -->
    <nav class="navbar navbar-expand-lg sticky-top border" style="background-color: #F5F5F5;">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand">
              <img src="{% static 'images/abcity_logo.png' %}" alt="abcity_logo" height="70">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'video_list' %}">Видеоматериалы</a>
              </div>
            </div>
        </div>
    </nav>

    <!-- Hero section -->
    {% block hero-block %}
    <div class="container-fluid p-0 position-fixed z-n1" id="hero_container">
      <img src="{% static 'images/hero_background.jpg' %}" alt="" id="hero_back_img" class="position-relative">
    </div>
    <div class="container-fluid p-0 position-fixed top-0 z-n1 vh-100" style="background-color: black; opacity: 0.5;"></div>


    <div class="container-fluid position-relative start-0">
      <div class="container">
        <div class="d-flex align-items-center" id="hero_title">
          <h1 class="text-light z-1">
            <ul class="list-unstyled">
              <li>ABCity - обучающая игра от</li>
              <li>Savanna ABC</li>
              </ul>
          </h1>
        </div>
      </div>
    </div>
    {% endblock %}

    <!-- Content block -->
    <div class="container-fluid p-3 m-0 text-bg-light">
      {% block content-block %}{% endblock %}
    </div>

    <!-- Footer -->
    <nav class="navbar navbar-expand-lg border" style="background-color: #F5F5F5;">
      <div class="container">
          <a href="https://savanna-abc.ru" class="navbar-brand" target="_blank">
            <img src="{% static 'images/savanna_logo.png' %}" alt="abcity_logo" height="40">
          </a>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
